<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vhokingo Beer – Contacto</title>
  <meta name="description" content="¿Querés sumarte al clan de Vhokingo Beer? Contactanos para saber más.">
  <link rel="icon" href="../logo-vhokingo.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Ajustes específicos de contacto */
    .contacto-section {
      padding-top: 2rem;
      padding-bottom: 4rem;
    }

    .contacto-section h1 {
      margin-bottom: 0.5rem;
    }

    .contacto-section p.lead {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .form-control {
      background-color: #2c2f33;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-enviar {
      background-color: #00bfff;
      color: #fff;
      border: none;
      padding: 0.5rem 1.4rem;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-enviar:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark degradado border-bottom">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../logo-vhokingo.png" alt="Logo Vhokingo" style="height: 70px;" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link text-white" href="historia.html">Historia</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="cervezas.html">Cervezas</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="ofertas.html">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="locales.html">Locales</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <hr class="linea-divisoria" />

  <!-- Contacto -->
  <main class="bg-black text-white contacto-section">
    <div class="container">
      <h1 class="ajustar-contacto">Contacto</h1>
      <p class="lead text-center">
        ¿Querés sumarte al clan? Escribinos y te responderemos con el espíritu de los dioses nórdicos.
      </p>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" />
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" />
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?"></textarea>
        </div>
        <button type="submit" class="btn-enviar">Enviar mensaje</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-4 degradado border-top">
    <div class="container">
      <p>Seguinos en redes</p>
      <div class="d-flex justify-content-center align-items-center flex-wrap">
        <a href="#"><img src="../icons/facebook.png" alt="Facebook" class="footer-icon" /></a>
        <a href="#"><img src="../icons/instagram.png" alt="Instagram" class="footer-icon" /></a>
        <a href="#"><img src="../icons/youtube.png" alt="YouTube" class="footer-icon" /></a>
        <a href="#"><img src="../icons/mail.png" alt="Email" class="footer-icon" /></a>
        <a href="#"><img src="../icons/telefono.png" alt="Teléfono" class="footer-icon" /></a>
      </div>
      <p class="mt-3 small">&copy; 2025 Vhokingo Beer – Todos los derechos reservados</p>
    </div>
  </footer>

</body>
</html>
